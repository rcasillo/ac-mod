name: Update Release Index

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual updates

permissions:
  contents: write

jobs:
  update-index:
    name: Update RELEASES.md
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate release index
        run: |
          # Fetch all releases using GitHub API
          gh release list --limit 1000 --json tagName,name,publishedAt > releases.json

          # Process releases with Python for better JSON handling
          cat > process_releases.py << 'PYTHON_SCRIPT'
          import json
          import sys
          import os
          from datetime import datetime
          from collections import defaultdict

          # Get repository name from environment
          repo_name = os.environ.get('GITHUB_REPOSITORY', 'unknown/unknown')

          # Read releases
          with open('releases.json', 'r') as f:
              releases = json.load(f)

          # Group releases by car (tag prefix before the version)
          car_releases = defaultdict(list)

          for release in releases:
              tag = release['tagName']
              # Extract car name from tag (format: car_name/vYYYY.MM.DD-HHMM)
              if '/' in tag:
                  car_name = tag.split('/')[0]
                  car_releases[car_name].append(release)

          # Sort each car's releases by date (newest first)
          for car in car_releases:
              car_releases[car].sort(key=lambda x: x['publishedAt'], reverse=True)

          # Generate markdown
          print("# ðŸŽï¸ Latest Releases\n")
          print("Download the latest version of each car mod below. All releases are compatible with Assetto Corsa with Content Manager.\n")
          print("| Car | Latest Version | Release Date | Download |")
          print("|-----|----------------|--------------|----------|")

          # Sort cars alphabetically
          for car_name in sorted(car_releases.keys()):
              latest = car_releases[car_name][0]

              # Read ui_car.json to get proper display name with year
              ui_json_path = f'cars/{car_name}/ui/ui_car.json'
              display_name = car_name.replace('_', ' ').title()  # fallback
              try:
                  with open(ui_json_path, 'r', encoding='utf-8') as f:
                      ui_data = json.load(f)
                      car_title = ui_data.get('name', display_name)
                      car_year = ui_data.get('year', '')
                      # Format as "Year Name" for display
                      display_name = f"{car_year} {car_title}" if car_year else car_title
              except:
                  pass  # Use fallback if ui_car.json doesn't exist

              # Parse version from tag
              version = latest['tagName'].split('/')[-1] if '/' in latest['tagName'] else latest['tagName']

              # Format date
              pub_date = datetime.fromisoformat(latest['publishedAt'].replace('Z', '+00:00'))
              date_str = pub_date.strftime('%Y-%m-%d')

              # Construct URLs from repo name and tag
              tag_name = latest['tagName']
              download_url = f"https://github.com/{repo_name}/releases/download/{tag_name}/{car_name}_{version}.zip"
              all_releases_url = f"https://github.com/{repo_name}/releases?q={car_name}"

              print(f"| **{display_name}** | `{version}` | {date_str} | [â¬‡ï¸ Download]({download_url}) Â· [All Versions]({all_releases_url}) |")

          print("\n---")
          print("\n### Installation\n")
          print("**Recommended Method:** Drag and drop the downloaded zip file onto Content Manager window.\n")
          print("**Manual Method:** Extract to `assettocorsa/content/cars/` â€” the car will appear in your car list.\n")
          print("\n---")
          print(f"\n*Last updated: {datetime.utcnow().strftime('%Y-%m-%d %H:%M UTC')} â€¢ [View All Releases](https://github.com/{repo_name}/releases)*")

          PYTHON_SCRIPT

          python3 process_releases.py > RELEASES.md

          cat RELEASES.md
        env:
          GH_TOKEN: ${{ github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Update README with new cars
        run: |
          # Find all car directories and check if they're in README
          cat > update_readme.py << 'PYTHON_SCRIPT'
          import json
          import os
          import re
          from pathlib import Path

          # Read current README
          with open('README.md', 'r', encoding='utf-8') as f:
              readme_content = f.read()

          # Find all car directories
          cars_dir = Path('cars')
          car_dirs = [d.name for d in cars_dir.iterdir() if d.is_dir()]

          # Track if we need to update
          cars_to_add = []

          for car_dir in sorted(car_dirs):
              ui_json_path = cars_dir / car_dir / 'ui' / 'ui_car.json'

              if not ui_json_path.exists():
                  print(f"âš ï¸  No ui_car.json found for {car_dir}, skipping")
                  continue

              # Read car metadata
              with open(ui_json_path, 'r', encoding='utf-8') as f:
                  car_data = json.load(f)

              car_name = car_data.get('name', car_dir)
              car_year = car_data.get('year', '')
              description = car_data.get('description', '').split('\n\n')[0]  # Get first paragraph

              # Format display name as "Year Name" for GitHub display
              display_name = f"{car_year} {car_name}" if car_year else car_name

              # Check if car is already in README's Available Cars section
              available_cars_section = readme_content.split('## ðŸŽï¸ Available Cars')[1].split('##')[0] if '## ðŸŽï¸ Available Cars' in readme_content else ''

              # More robust detection: normalize whitespace and check multiple patterns
              def normalize(text):
                  return ' '.join(text.strip().split())

              base_car_name = car_name.replace(' (AT)', '').replace(' (MT)', '').strip()
              normalized_display = normalize(display_name)
              already_exists = False

              for line in available_cars_section.split('\n'):
                  if line.strip().startswith('- **'):
                      normalized_line = normalize(line)
                      # Extract just the car name from line (between ** and **)
                      if '**' in normalized_line:
                          line_name = normalized_line.split('**')[1] if len(normalized_line.split('**')) > 1 else ''
                          # Check for exact match (year + name)
                          if normalized_display == normalize(line_name):
                              already_exists = True
                              print(f"âœ“ Car already in README: {display_name}")
                              break

              if not already_exists:
                  print(f"ðŸ†• New car detected: {display_name}")
                  cars_to_add.append({
                      'name': display_name,
                      'description': description
                  })

          if cars_to_add:
              # Find the "Available Cars" section and update it
              # Look for the pattern between "## ðŸŽï¸ Available Cars" and the next "##"
              pattern = r'(## ðŸŽï¸ Available Cars\n\n)(.*?)(\n## )'

              def replace_cars_section(match):
                  header = match.group(1)
                  current_content = match.group(2)
                  next_section = match.group(3)

                  # Parse existing cars into a dict (keyed by normalized name for deduplication)
                  cars_dict = {}
                  for line in current_content.strip().split('\n'):
                      if line.startswith('- **'):
                          # Extract car name from between ** markers
                          if '**' in line and ' - ' in line:
                              name_part = line.split('**')[1].strip()
                              desc_part = line.split(' - ', 1)[1].strip() if ' - ' in line else ''
                              # Use year+name as key for deduplication
                              cars_dict[name_part] = {'name': name_part, 'description': desc_part}

                  # Add new cars (won't duplicate due to dict keying)
                  for car in cars_to_add:
                      cars_dict[car['name']] = car

                  # Sort cars alphabetically by name (handles year prefix correctly)
                  sorted_cars = sorted(cars_dict.values(), key=lambda x: x['name'])

                  # Reconstruct section
                  car_lines = [f"- **{car['name']}** - {car['description']}" for car in sorted_cars]
                  new_content = '\n'.join(car_lines)
                  return f"{header}{new_content}{next_section}"

              readme_content = re.sub(pattern, replace_cars_section, readme_content, flags=re.DOTALL)

              # Write updated README
              with open('README.md', 'w', encoding='utf-8') as f:
                  f.write(readme_content)

              print(f"âœ… Added {len(cars_to_add)} new car(s) to README")
          else:
              print("âœ… README is up to date")

          PYTHON_SCRIPT

          python3 update_readme.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add RELEASES.md README.md

          # Only commit if there are changes
          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          # Commit the changes
          git commit -m "Update release index and README [skip ci]"

          # Fetch latest changes and handle conflicts
          git fetch origin main

          # Try to rebase
          if ! git rebase origin/main; then
            echo "âš ï¸  Rebase conflict detected. Regenerating files from latest main..."

            # Abort the failed rebase
            git rebase --abort

            # Checkout latest main
            git checkout origin/main

            # Re-run the generation scripts on fresh main
            gh release list --limit 1000 --json tagName,name,publishedAt > releases.json
            python3 process_releases.py > RELEASES.md
            python3 update_readme.py

            # Commit the regenerated files
            git checkout -b temp-update-branch
            git add RELEASES.md README.md
            git commit -m "Update release index and README [skip ci]" || echo "No changes after regeneration"

            # Force push to main (safe because these are generated files)
            git push origin temp-update-branch:main
          else
            # Rebase succeeded, push normally
            git push origin HEAD:main
          fi
        env:
          GH_TOKEN: ${{ github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}
