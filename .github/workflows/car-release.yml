name: Car Release Builder

on:
  push:
    branches:
      - main
    paths:
      - 'cars/**'
  workflow_dispatch:  # Allow manual triggering

jobs:
  detect-changes:
    name: Detect Changed Cars
    runs-on: ubuntu-latest
    outputs:
      cars: ${{ steps.detect.outputs.cars }}
      has_changes: ${{ steps.detect.outputs.has_changes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need at least 2 commits to compare

      - name: Detect changed car directories
        id: detect
        run: |
          # Get list of changed files in the last commit
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # For manual runs, consider all cars as changed
            CHANGED_CARS=$(find cars -maxdepth 1 -mindepth 1 -type d -exec basename {} \; | jq -R -s -c 'split("\n")[:-1]')
          else
            # Get changed files between HEAD and previous commit
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)

            # Extract unique car directory names
            CHANGED_CARS=$(echo "$CHANGED_FILES" | grep "^cars/" | cut -d'/' -f2 | sort -u | jq -R -s -c 'split("\n")[:-1] | map(select(length > 0))')
          fi

          echo "Changed cars: $CHANGED_CARS"
          echo "cars=$CHANGED_CARS" >> $GITHUB_OUTPUT

          # Check if any cars changed
          if [ "$CHANGED_CARS" = "[]" ] || [ -z "$CHANGED_CARS" ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

  build-release:
    name: Build Release for ${{ matrix.car }}
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    strategy:
      matrix:
        car: ${{ fromJson(needs.detect-changes.outputs.cars) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate version info
        id: version
        run: |
          # Generate timestamp-based version
          VERSION=$(date +'%Y.%m.%d-%H%M')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

          # Get short commit hash
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "sha=$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Create release archive
        run: |
          CAR_NAME="${{ matrix.car }}"
          VERSION="${{ steps.version.outputs.version }}"
          ARCHIVE_NAME="${CAR_NAME}_v${VERSION}.zip"

          # Create archive excluding dev files
          cd cars
          zip -r "../${ARCHIVE_NAME}" "${CAR_NAME}" \
            -x "*.git*" \
            -x "*/.claude/*" \
            -x "*/.cursor/*" \
            -x "*/claude.md" \
            -x "*.DS_Store" \
            -x "*/__pycache__/*" \
            -x "*.pyc"

          cd ..
          echo "Created archive: ${ARCHIVE_NAME}"
          ls -lh "${ARCHIVE_NAME}"

      - name: Generate release notes
        id: notes
        run: |
          CAR_NAME="${{ matrix.car }}"

          # Get commits that affected this car
          COMMITS=$(git log --oneline -10 --pretty=format:"- %s (%h)" -- "cars/${CAR_NAME}")

          # Create release notes
          cat << EOF > release_notes.md
          ## ${CAR_NAME} - Release v${{ steps.version.outputs.version }}

          **Build Date:** $(date +'%Y-%m-%d %H:%M UTC')
          **Commit:** ${{ steps.version.outputs.sha }}

          ### Recent Changes
          ${COMMITS}

          ### Installation
          1. Download the \`${CAR_NAME}_v${{ steps.version.outputs.version }}.zip\` file
          2. Extract to your Assetto Corsa installation directory
          3. The car will appear in \`content/cars/${CAR_NAME}/\`

          ---
          *Auto-generated by GitHub Actions*
          EOF

          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ matrix.car }}/v${{ steps.version.outputs.version }}
          name: ${{ matrix.car }} v${{ steps.version.outputs.version }}
          body_path: release_notes.md
          files: ${{ matrix.car }}_v${{ steps.version.outputs.version }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact (backup)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.car }}_v${{ steps.version.outputs.version }}
          path: ${{ matrix.car }}_v${{ steps.version.outputs.version }}.zip
          retention-days: 90
