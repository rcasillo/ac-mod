name: Car Release Builder

on:
  push:
    branches:
      - main
    paths:
      - 'cars/**'
  workflow_dispatch:  # Allow manual triggering

permissions:
  contents: write  # Required to create releases and tags

jobs:
  detect-changes:
    name: Detect Changed Cars
    runs-on: ubuntu-latest
    outputs:
      cars: ${{ steps.detect.outputs.cars }}
      has_changes: ${{ steps.detect.outputs.has_changes }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2  # Need at least 2 commits to compare

      - name: Detect changed car directories
        id: detect
        run: |
          # Get list of changed files in the last commit
          if [ "${{ github.event_name }}" = "workflow_dispatch" ]; then
            # For manual runs, consider all cars as changed
            CHANGED_CARS=$(find cars -maxdepth 1 -mindepth 1 -type d -exec basename {} \; | jq -R -s -c 'split("\n")[:-1]')
          else
            # Get changed files between HEAD and previous commit
            CHANGED_FILES=$(git diff --name-only HEAD~1 HEAD)

            # Extract unique car directory names
            CHANGED_CARS=$(echo "$CHANGED_FILES" | grep "^cars/" | cut -d'/' -f2 | sort -u | jq -R -s -c 'split("\n")[:-1] | map(select(length > 0))')
          fi

          echo "Changed cars: $CHANGED_CARS"
          echo "cars=$CHANGED_CARS" >> $GITHUB_OUTPUT

          # Check if any cars changed
          if [ "$CHANGED_CARS" = "[]" ] || [ -z "$CHANGED_CARS" ]; then
            echo "has_changes=false" >> $GITHUB_OUTPUT
          else
            echo "has_changes=true" >> $GITHUB_OUTPUT
          fi

  build-release:
    name: Build Release for ${{ matrix.car }}
    runs-on: ubuntu-latest
    needs: detect-changes
    if: needs.detect-changes.outputs.has_changes == 'true'
    strategy:
      matrix:
        car: ${{ fromJson(needs.detect-changes.outputs.cars) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          lfs: true

      - name: Generate version info
        id: version
        run: |
          # Generate timestamp-based version
          VERSION=$(date +'%Y.%m.%d-%H%M')
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

          # Get short commit hash
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "sha=$SHORT_SHA" >> $GITHUB_OUTPUT

      - name: Create release archive
        run: |
          CAR_NAME="${{ matrix.car }}"
          VERSION="${{ steps.version.outputs.version }}"
          ARCHIVE_NAME="${CAR_NAME}_v${VERSION}.zip"

          # Create archive excluding dev files
          cd cars
          zip -r "../${ARCHIVE_NAME}" "${CAR_NAME}" \
            -x "*.git*" \
            -x "*/.claude/*" \
            -x "*/.cursor/*" \
            -x "*/claude.md" \
            -x "*/CLAUDE.md" \
            -x "*/README.md" \
            -x "*.acd" \
            -x "*.DS_Store" \
            -x "*/__pycache__/*" \
            -x "*.pyc"

          cd ..
          echo "Created archive: ${ARCHIVE_NAME}"
          ls -lh "${ARCHIVE_NAME}"

      - name: Generate release notes
        id: notes
        run: |
          CAR_NAME="${{ matrix.car }}"

          # Get commits that affected this car
          COMMITS=$(git log --oneline -10 --pretty=format:"- %s (%h)" -- "cars/${CAR_NAME}")

          # Create release notes
          cat << EOF > release_notes.md
          ## ${CAR_NAME} - Release v${{ steps.version.outputs.version }}

          **Build Date:** $(date +'%Y-%m-%d %H:%M UTC')
          **Commit:** ${{ steps.version.outputs.sha }}

          ### Recent Changes
          ${COMMITS}

          ### Installation

          **Method 1: Content Manager (Recommended - Easiest)**
          1. Download the \`${CAR_NAME}_v${{ steps.version.outputs.version }}.zip\` file
          2. Drag and drop the zip file onto the Content Manager window
          3. The car will automatically install and appear in your car list

          **Method 2: Manual Installation**
          1. Download the \`${CAR_NAME}_v${{ steps.version.outputs.version }}.zip\` file
          2. Extract to your Assetto Corsa installation directory (\`content/cars/\`)
          3. The car will appear in your car list

          ---
          *Auto-generated by GitHub Actions*
          EOF

          cat release_notes.md

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ matrix.car }}/v${{ steps.version.outputs.version }}
          name: ${{ matrix.car }} v${{ steps.version.outputs.version }}
          body_path: release_notes.md
          files: ${{ matrix.car }}_v${{ steps.version.outputs.version }}.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Upload artifact (backup)
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.car }}_v${{ steps.version.outputs.version }}
          path: ${{ matrix.car }}_v${{ steps.version.outputs.version }}.zip
          retention-days: 90

  update-release-index:
    name: Update Release Index
    runs-on: ubuntu-latest
    needs: build-release
    if: needs.detect-changes.outputs.has_changes == 'true'
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Generate release index
        run: |
          # Fetch all releases using GitHub API
          gh release list --limit 1000 --json tagName,name,publishedAt > releases.json

          # Process releases with Python
          cat > process_releases.py << 'PYTHON_SCRIPT'
          import json
          import os
          from datetime import datetime
          from collections import defaultdict

          # Get repository name from environment
          repo_name = os.environ.get('GITHUB_REPOSITORY', 'unknown/unknown')

          # Read releases
          with open('releases.json', 'r') as f:
              releases = json.load(f)

          # Group releases by car
          car_releases = defaultdict(list)

          for release in releases:
              tag = release['tagName']
              if '/' in tag:
                  car_name = tag.split('/')[0]
                  car_releases[car_name].append(release)

          # Sort each car's releases by date (newest first)
          for car in car_releases:
              car_releases[car].sort(key=lambda x: x['publishedAt'], reverse=True)

          # Generate markdown
          print("# ðŸŽï¸ Latest Releases\n")
          print("Download the latest version of each car mod below. All releases are compatible with Assetto Corsa with Content Manager.\n")
          print("| Car | Latest Version | Release Date | Download |")
          print("|-----|----------------|--------------|----------|")

          # Sort cars alphabetically
          for car_name in sorted(car_releases.keys()):
              latest = car_releases[car_name][0]

              # Read ui_car.json to get proper display name with year
              ui_json_path = f'cars/{car_name}/ui/ui_car.json'
              display_name = car_name.replace('_', ' ').title()  # fallback
              try:
                  with open(ui_json_path, 'r', encoding='utf-8') as f:
                      ui_data = json.load(f)
                      car_title = ui_data.get('name', display_name)
                      car_year = ui_data.get('year', '')
                      # Format as "Year Name" for display
                      display_name = f"{car_year} {car_title}" if car_year else car_title
              except:
                  pass  # Use fallback if ui_car.json doesn't exist

              version = latest['tagName'].split('/')[-1] if '/' in latest['tagName'] else latest['tagName']
              pub_date = datetime.fromisoformat(latest['publishedAt'].replace('Z', '+00:00'))
              date_str = pub_date.strftime('%Y-%m-%d')
              # Construct URLs from repo name and tag
              tag_name = latest['tagName']
              download_url = f"https://github.com/{repo_name}/releases/download/{tag_name}/{car_name}_{version}.zip"
              all_releases_url = f"https://github.com/{repo_name}/releases?q={car_name}"
              print(f"| **{display_name}** | `{version}` | {date_str} | [â¬‡ï¸ Download]({download_url}) Â· [All Versions]({all_releases_url}) |")

          print("\n---")
          print("\n### Installation\n")
          print("**Recommended Method:** Drag and drop the downloaded zip file onto Content Manager window.\n")
          print("**Manual Method:** Extract to `assettocorsa/content/cars/` â€” the car will appear in your car list.\n")
          print("\n---")
          print(f"\n*Last updated: {datetime.utcnow().strftime('%Y-%m-%d %H:%M UTC')} â€¢ [View All Releases](https://github.com/{repo_name}/releases)*")

          PYTHON_SCRIPT

          python3 process_releases.py > RELEASES.md
          echo "âœ… Generated RELEASES.md"
          cat RELEASES.md
        env:
          GH_TOKEN: ${{ github.token }}
          GITHUB_REPOSITORY: ${{ github.repository }}

      - name: Update README with new cars
        run: |
          # Find all car directories and check if they're in README
          cat > update_readme.py << 'PYTHON_SCRIPT'
          import json
          import os
          import re
          from pathlib import Path

          # Read current README
          with open('README.md', 'r', encoding='utf-8') as f:
              readme_content = f.read()

          # Find all car directories
          cars_dir = Path('cars')
          car_dirs = [d.name for d in cars_dir.iterdir() if d.is_dir()]

          # Track if we need to update
          cars_to_add = []

          for car_dir in sorted(car_dirs):
              ui_json_path = cars_dir / car_dir / 'ui' / 'ui_car.json'

              if not ui_json_path.exists():
                  print(f"âš ï¸  No ui_car.json found for {car_dir}, skipping")
                  continue

              # Read car metadata
              with open(ui_json_path, 'r', encoding='utf-8') as f:
                  car_data = json.load(f)

              car_name = car_data.get('name', car_dir)
              car_year = car_data.get('year', '')
              description = car_data.get('description', '').split('\n\n')[0]  # Get first paragraph

              # Format display name as "Year Name" for GitHub display
              display_name = f"{car_year} {car_name}" if car_year else car_name

              # Check if car is already in README's Available Cars section
              available_cars_section = readme_content.split('## ðŸŽï¸ Available Cars')[1].split('##')[0] if '## ðŸŽï¸ Available Cars' in readme_content else ''

              # Check if car name appears in any existing entry (more flexible matching)
              # Look for the base car name (e.g., "BMW M2 G87" from "BMW M2 G87 (AT)")
              base_car_name = car_name.replace(' (AT)', '').replace(' (MT)', '').strip()

              # Check for matches - look for base name AND transmission variant
              already_exists = False
              for line in available_cars_section.split('\n'):
                  if line.strip().startswith('- **'):
                      # Check if this line contains the base car name and the variant
                      if base_car_name in line and (('AT' in car_name and 'AT' in line) or ('MT' in car_name and 'MT' in line)):
                          already_exists = True
                          break

              if not already_exists:
                  print(f"ðŸ†• New car detected: {display_name}")
                  cars_to_add.append({
                      'name': display_name,
                      'description': description
                  })

          if cars_to_add:
              # Find the "Available Cars" section and update it
              # Look for the pattern between "## ðŸŽï¸ Available Cars" and the next "##"
              pattern = r'(## ðŸŽï¸ Available Cars\n\n)(.*?)(\n## )'

              def replace_cars_section(match):
                  header = match.group(1)
                  current_content = match.group(2)
                  next_section = match.group(3)

                  # Parse existing cars
                  existing_cars = []
                  for line in current_content.strip().split('\n'):
                      if line.startswith('- **'):
                          existing_cars.append(line)

                  # Add new cars
                  for car in cars_to_add:
                      car_line = f"- **{car['name']}** - {car['description']}"
                      existing_cars.append(car_line)

                  # Reconstruct section
                  new_content = '\n'.join(existing_cars)
                  return f"{header}{new_content}{next_section}"

              readme_content = re.sub(pattern, replace_cars_section, readme_content, flags=re.DOTALL)

              # Write updated README
              with open('README.md', 'w', encoding='utf-8') as f:
                  f.write(readme_content)

              print(f"âœ… Added {len(cars_to_add)} new car(s) to README")
          else:
              print("âœ… README is up to date")

          PYTHON_SCRIPT

          python3 update_readme.py

      - name: Commit and push changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          git add RELEASES.md README.md

          if git diff --staged --quiet; then
            echo "No changes to commit"
            exit 0
          fi

          # Commit the changes
          git commit -m "Update release index and README [skip ci]"

          # Fetch latest changes and handle conflicts
          git fetch origin main

          # Try to rebase
          if ! git rebase origin/main; then
            echo "âš ï¸  Rebase conflict detected. Regenerating files from latest main..."

            # Abort the failed rebase
            git rebase --abort

            # Checkout latest main
            git checkout origin/main

            # Re-run the generation scripts on fresh main
            gh release list --limit 1000 --json tagName,name,publishedAt > releases.json
            python3 process_releases.py > RELEASES.md
            python3 update_readme.py

            # Commit the regenerated files
            git checkout -b temp-update-branch
            git add RELEASES.md README.md
            git commit -m "Update release index and README [skip ci]" || echo "No changes after regeneration"

            # Force push to main (safe because these are generated files)
            git push origin temp-update-branch:main
          else
            # Rebase succeeded, push normally
            git push origin HEAD:main
          fi
