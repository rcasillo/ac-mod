[ABS]
; BMW DSC ABS system - similar to M2 G87
; Slip ratio limit: 11% is typical for performance ABS
SLIP_RATIO_LIMIT=0.11
CURVE=abs_control.lut
PRESENT=1
ACTIVE=1
RATE_HZ=250

[TRACTION_CONTROL]
; BMW DSC (Dynamic Stability Control) - M340i xDrive
; 10-step adjustment (0-9): 0-2=DSC ON, 3-5=DTC, 6-8=DSC OFF, 9=Expert
;
; Real BMW DSC characteristics:
; - Very fast intervention (200Hz+ sampling)
; - Smooth, progressive torque reduction (not abrupt)
; - xDrive bias helps reduce rear slip naturally
; - Default level 3 = DTC mode (sporty but safe)
;
SLIP_RATIO_LIMIT=0.07
CURVE=traction_control.lut
PRESENT=1
ACTIVE=1
RATE_HZ=250
MIN_SPEED_KMH=10

[EDL]
; Electronic Differential Lock (part of DSC system)
; Brake-based system - LESS effective than mechanical LSD
; Can only apply ~partial locking effect via braking
; Real-world limitation: can overheat brakes under sustained use
PRESENT=1
ACTIVE=1
MAX_SPIN_POWER=0.45
MAX_SPIN_COAST=0.15
BRAKE_TORQUE_POWER=80
BRAKE_TORQUE_COAST=350
DEAD_ZONE_POWER=0.30
DEAD_ZONE_COAST=0.25
