[HEADER]
VERSION=1

[_EXTENSION]
ENABLE=1
USE_ADVANCED_SYSTEM=1

[DATA]
; 340i M Sport brakes - 348mm front, 345mm rear (vs M2's 380mm/370mm)
; Scaled from M2's 4500 Nm: (348/380) × 4500 ≈ 4120 Nm
; But 340i is also lighter (1730kg vs 1770kg), so slightly less braking needed
MAX_TORQUE=3800
; Front bias - 340i runs ~60-62% front for stability with xDrive
FRONT_SHARE=0.60
HANDBRAKE_TORQUE=1800
COCKPIT_ADJUSTABLE=0
ADJUST_STEP=0.5

[DISCS_GRAPHICS]
DISC_LF=GEO_DISC_LF
DISC_RF=GEO_DISC_RF
DISC_LR=GEO_DISC_LR
DISC_RR=GEO_DISC_RR
FRONT_MAX_GLOW=55.0
REAR_MAX_GLOW=30.0
LAG_HOT=0.9985
LAG_COOL=0.994

[DATA2]
MAX_PRESSURE_SUM=680

[FRONT]
; 348mm front discs with 4-piston fixed calipers
; Effective radius = (348/2) × 0.95 (accounting for pad position) ≈ 165mm
DISC_EFFECTIVE_RADIUS=0.165
PISTON_DIAMETER_0=0.034
PISTON_DIAMETER_1=0.034
PISTON_DIAMETER_2=0.036
PISTON_DIAMETER_3=0.036

[REAR]
; 345mm rear discs with single-piston sliding calipers
; Effective radius ≈ 155mm
DISC_EFFECTIVE_RADIUS=0.155
PISTON_DIAMETER_0=0.038
PISTON_DIAMETER_1=0.038

[TEMPS_FRONT]
COOL_TRANSFER=0.003
TORQUE_K=0.35
PERF_CURVE=Brakes_CC.lut
COOL_SPEED_FACTOR=0.036
COOL_SPEED_FACTOR_0=0.03
CORE_TRANSFER_IN=0.06
CORE_TRANSFER_OUT=0.40
CORE_TRANSFER_AIR=0.001

[TEMPS_REAR]
COOL_TRANSFER=0.003
TORQUE_K=0.35
PERF_CURVE=Brakes_CC.lut
COOL_SPEED_FACTOR=0.030
COOL_SPEED_FACTOR_0=0.03
CORE_TRANSFER_IN=0.06
CORE_TRANSFER_OUT=0.40
CORE_TRANSFER_AIR=0.001
