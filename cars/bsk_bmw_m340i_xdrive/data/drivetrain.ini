[HEADER]
VERSION=3

[TRACTION]
; BMW xDrive AWD system
TYPE=AWD

[GEARS]
; ZF 8HP50 8-speed automatic transmission
COUNT=8
GEAR_R=-3.295
; ZF 8HP50 gear ratios
GEAR_1=4.714
GEAR_2=3.143
GEAR_3=2.106
GEAR_4=1.667
GEAR_5=1.285
GEAR_6=1.000
GEAR_7=0.839
GEAR_8=0.667
; 340i xDrive final drive ratio
FINAL=3.077

[DIFFERENTIAL]
; Rear electronic differential settings
POWER=0.45
COAST=0.30
PRELOAD=8

[AWD]
; xDrive default split: 40% front, 60% rear
; IMPORTANT: M340i xDrive has OPEN differentials front and rear
; Only the brake-based EDL provides limited-slip effect
; The rear is NOT a proper LSD - very low locking values
FRONT_SHARE=40
FRONT_DIFF_POWER=0.0
FRONT_DIFF_COAST=0.0
FRONT_DIFF_PRELOAD=0
CENTRE_DIFF_POWER=0.0
CENTRE_DIFF_COAST=0.0
CENTRE_DIFF_PRELOAD=0
; Open rear diff - minimal mechanical locking
REAR_DIFF_POWER=0.08
REAR_DIFF_COAST=0.05
REAR_DIFF_PRELOAD=0

[GEARBOX]
; ZF 8HP is extremely fast shifting
CHANGE_UP_TIME=50
CHANGE_DN_TIME=120
AUTO_CUTOFF_TIME=180
; Automatic only - no manual shifter support
SUPPORTS_SHIFTER=0
VALID_SHIFT_RPM_WINDOW=800
CONTROLS_WINDOW_GAIN=0.4
INERTIA=0.018

[CLUTCH]
; Torque converter max torque capacity
MAX_TORQUE=1250

[AUTOCLUTCH]
UPSHIFT_PROFILE=NONE
DOWNSHIFT_PROFILE=NONE
USE_ON_CHANGES=0
MIN_RPM=1200
MAX_RPM=5300
FORCED_ON=1

[DOWNSHIFT_PROFILE]
POINT_0=100
POINT_1=290
POINT_2=390

[AUTOBLIP]
; ZF 8HP has automatic rev matching
ELECTRONIC=1
POINT_0=120
POINT_1=220
POINT_2=320
LEVEL=0.5

[DAMAGE]
RPM_WINDOW_K=100

[AUTO_SHIFTER]
UP=7000
DOWN=3800
SLIP_THRESHOLD=0.95
GAS_CUTOFF_TIME=0.050
