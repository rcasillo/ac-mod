[HEADER]
VERSION=10

[_EXTENSION]
EXTENDED_RAYTRACING=1
USE_NEW_RR_SLIP=1

[THERMAL_MODEL]
VERSION=1

[VIRTUALKM]
USE_LOAD=1

[EXPLOSION]
TEMPERATURE=250

[COMPOUND_DEFAULT]
INDEX=0

[ADDITIONAL1]
BLANKETS_TEMP=80
PRESSURE_TEMPERATURE_GAIN=0.15
CAMBER_TEMP_SPREAD_K=1.0

;======================================================================
; COMPOUND 0: Michelin Pilot Sport 4S (300TW)
;
; TIRE MODEL PORTED FROM BMW M2 G87
; Adapted for 255/35R19 squared setup (narrower than M2's 275F/285R)
;
; Real-world data sources:
; - M2 G87 MotorTrend test: 1.04g average skidpad (275F/285R PS4S)
; - M340i xDrive Car & Driver test: 0.92-0.96g lateral (255 squared)
; - Optimal operating temp: 65-85C (street performance tire)
; - 300 treadwear rating, max performance summer
;
; M340i xDrive tire sizes:
; - Front: 255/35R19 on 19x9 wheels
; - Rear: 255/35R19 on 19x9 wheels (squared setup)
;======================================================================

[FRONT]
NAME=Michelin PS4S
SHORT_NAME=PS4S
WIDTH=0.255
; 255mm section width
RADIUS=0.3306
; 255/35R19: Sidewall = 255*0.35 = 89.25mm, Rim = 19*25.4/2 = 241.3mm
; Total radius = (89.25 + 241.3) = 330.55mm ≈ 0.3306m
RIM_RADIUS=0.2413
; 19" rim = 482.6mm diameter = 241.3mm radius
ANGULAR_INERTIA=1.65
; Wheel + tire + brake assembly, typical for 19x9 + 255 setup
DAMP=445
; Scaled from M2: 480 * (255/275) ≈ 445
RATE=265000
; Scaled from M2: 285k * (255/275) ≈ 265k
SPEED_SENSITIVITY=0.0025
; Same as M2 - street tire characteristic
RELAXATION_LENGTH=0.10
; Typical for street performance tire
ROLLING_RESISTANCE_0=12
; Base rolling resistance coefficient
ROLLING_RESISTANCE_1=0.00065
; Velocity-dependent RR component
ROLLING_RESISTANCE_SLIP=600
; Moderate slip-induced RR
FLEX=0.0005
; Legacy parameter - required but unused
CAMBER_GAIN=0.095
; Same as M2 - moderate camber thrust for street tire
DCAMBER_0=0
DCAMBER_1=-4.5
DCAMBER_LUT=tire_camber_dy_ps4s.lut
; M2's proven camber sensitivity curve
FRICTION_LIMIT_ANGLE=8.0
; Peak slip angle ~8 degrees at reference load
XMU=0.25
; Legacy parameter
PRESSURE_STATIC=28
; BMW recommended cold pressure
PRESSURE_SPRING_GAIN=6500
; Same as M2 - spring rate increase per psi
PRESSURE_FLEX_GAIN=-0.15
; Same as M2
PRESSURE_RR_GAIN=0.8
; Same as M2
PRESSURE_D_GAIN=0.0055
; Same as M2
PRESSURE_IDEAL=36
; Hot running pressure ~36 psi for optimal grip
FZ0=4500
; Reference load ~4500N (M340i 52% front weight distribution)
LS_EXPY=0.82
; M2 front value - lateral load sensitivity
LS_EXPX=0.80
; M2 front value - longitudinal load sensitivity
DY_REF=1.23
; M2's calibrated lateral friction coefficient (was 1.12 in old M340i model)
DX_REF=1.24
; M2's calibrated longitudinal friction (was 1.15 in old M340i model)
FLEX_GAIN=0.11
; M2 value - slip angle shift with load
FALLOFF_LEVEL=0.88
; M2 value - grip at infinite slip (was 0.85 in old M340i model)
FALLOFF_SPEED=1.8
; M2 value - transition speed to falloff (was 2.0 in old M340i model)
CX_MULT=1.02
; M2 value
COMBINED_FACTOR=2.15
; M2 value - friction ellipse shape
RADIUS_ANGULAR_K=0.012
; M2 value
BRAKE_DX_MOD=0.02
; M2 value
WEAR_CURVE=tire_wcurve_ps4s.lut

[THERMAL_FRONT]
SURFACE_TRANSFER=0.015
; M2 value - heat transfer from road to tread surface
PATCH_TRANSFER=0.00030
; M2 value
CORE_TRANSFER=0.0012
; M2 value - surface to core transfer
INTERNAL_CORE_TRANSFER=0.0025
; M2 value
FRICTION_K=0.045
; M2 value - slip heat generation
ROLLING_K=0.14
; M2 value
GRAIN_GAMMA=1.0
; M2 value
GRAIN_GAIN=0.35
; M2 value - moderate graining susceptibility
BLISTER_GAMMA=1.0
; M2 value
BLISTER_GAIN=0.40
; M2 value - street tires blister easier when overheated
COOL_FACTOR=2.0
; M2 front value - cooling with airflow
SURFACE_ROLLING_K=0.65
; M2 value
PERFORMANCE_CURVE=tire_tcurve_ps4s.lut
IDEAL_TEMP=75
; M2 value - optimal ~75°C for street performance tire
STARTING_TEMP=30

[REAR]
NAME=Michelin PS4S
SHORT_NAME=PS4S
WIDTH=0.255
; 255mm section width (squared setup)
RADIUS=0.3306
; Same as front - 255/35R19
RIM_RADIUS=0.2413
; 19" rim (squared setup)
ANGULAR_INERTIA=1.65
; Same as front (squared setup)
DAMP=445
; Same as front
RATE=265000
; Same as front (squared setup)
SPEED_SENSITIVITY=0.0025
RELAXATION_LENGTH=0.10
ROLLING_RESISTANCE_0=12
ROLLING_RESISTANCE_1=0.00065
ROLLING_RESISTANCE_SLIP=600
FLEX=0.0005
CAMBER_GAIN=0.095
DCAMBER_0=0
DCAMBER_1=-4.5
DCAMBER_LUT=tire_camber_dy_ps4s.lut
FRICTION_LIMIT_ANGLE=8.0
XMU=0.25
PRESSURE_STATIC=28
PRESSURE_SPRING_GAIN=6800
; M2 rear value - slightly higher for more load
PRESSURE_FLEX_GAIN=-0.15
PRESSURE_RR_GAIN=0.8
PRESSURE_D_GAIN=0.0055
PRESSURE_IDEAL=36
FZ0=4100
; Rear reference load (M340i 48% rear weight distribution)
LS_EXPY=0.80
; M2 rear value - slightly more degressive for stability
LS_EXPX=0.80
; M2 rear value
DY_REF=1.23
; M2 rear value
DX_REF=1.24
; M2 rear value
FLEX_GAIN=0.11
FALLOFF_LEVEL=0.88
FALLOFF_SPEED=1.8
CX_MULT=1.02
COMBINED_FACTOR=2.15
RADIUS_ANGULAR_K=0.012
BRAKE_DX_MOD=0.02
WEAR_CURVE=tire_wcurve_ps4s.lut

[THERMAL_REAR]
SURFACE_TRANSFER=0.015
; M2 value
PATCH_TRANSFER=0.00030
CORE_TRANSFER=0.0012
INTERNAL_CORE_TRANSFER=0.0025
FRICTION_K=0.040
; M2 rear value
ROLLING_K=0.14
GRAIN_GAMMA=1.0
GRAIN_GAIN=0.35
BLISTER_GAMMA=1.0
BLISTER_GAIN=0.40
COOL_FACTOR=2.3
; M2 rear value - rear cools slightly slower
SURFACE_ROLLING_K=0.65
PERFORMANCE_CURVE=tire_tcurve_ps4s.lut
IDEAL_TEMP=75
; Same as front
STARTING_TEMP=30

;======================================================================
; COMPOUND 1: Bridgestone Potenza RE-71RS (200TW)
;
; TIRE MODEL PORTED FROM BMW M2 G87
; Adapted for 255/35R19 squared setup
;
; Real-world data sources:
; - 200TW extreme performance summer / track tire
; - ~10-15% more grip than PS4S based on M2 testing
; - Targets ~1.15-1.20g lateral sustained
;
; THERMAL DATA from Bridgestone engineer:
; - Optimal temp: 120-130F (49-54C surface), safe up to 160F (71C)
; - AC measures core temp, surface runs ~10-20C hotter
; - Optimal CORE temp in AC: ~50-65C
; - Cold start pressures: 24-28 psi
; - Hot target pressures: 32-37 psi
;======================================================================

[FRONT_1]
NAME=Bridgestone RE-71RS
SHORT_NAME=RE71RS
WIDTH=0.255
; 255mm section width
RADIUS=0.3306
; 255/35R19
RIM_RADIUS=0.2413
; 19" rim
ANGULAR_INERTIA=1.58
; Slightly reduced from M2: 1.75 * (255/285) ≈ 1.58
DAMP=465
; Scaled from M2: 520 * (255/285) ≈ 465
RATE=260000
; Scaled from M2: 290k * (255/285) ≈ 260k
SPEED_SENSITIVITY=0.0030
; M2 value - 200TW tires have more speed sensitivity
RELAXATION_LENGTH=0.085
; M2 value - quicker response
ROLLING_RESISTANCE_0=14
; M2 value
ROLLING_RESISTANCE_1=0.00045
; M2 value
ROLLING_RESISTANCE_SLIP=700
; M2 value
FLEX=0.0005
CAMBER_GAIN=0.085
; M2 value - lower camber gain, stiffer carcass
DCAMBER_0=0
DCAMBER_1=-5.0
; M2 value
DCAMBER_LUT=tire_camber_dy_re71rs.lut
FRICTION_LIMIT_ANGLE=9.5
; M2 value - higher peak slip angle
XMU=0.20
PRESSURE_STATIC=24
; M2 value - track cold start
PRESSURE_SPRING_GAIN=5800
; M2 value
PRESSURE_FLEX_GAIN=-0.12
; M2 value
PRESSURE_RR_GAIN=0.7
; M2 value
PRESSURE_D_GAIN=0.0050
; M2 value
PRESSURE_IDEAL=34
; M2 value - hot target
FZ0=4500
; Same as PS4S front
LS_EXPY=0.85
; M2 value - less load sensitivity (was 0.72 in old M340i model - major fix)
LS_EXPX=0.83
; M2 value (was 0.74 in old M340i model - major fix)
DY_REF=1.29
; M2 value - ~14% more grip than PS4S (was 1.28 in old M340i model)
DX_REF=1.30
; M2 value
FLEX_GAIN=0.075
; M2 value - less flex gain
FALLOFF_LEVEL=0.90
; M2 value - more progressive limit behavior
FALLOFF_SPEED=1.6
; M2 value - slower falloff, more forgiving
CX_MULT=1.05
; M2 value
COMBINED_FACTOR=2.15
RADIUS_ANGULAR_K=0.010
BRAKE_DX_MOD=0.04
; M2 value
WEAR_CURVE=tire_wcurve_re71rs.lut

[THERMAL_FRONT_1]
SURFACE_TRANSFER=0.022
; M2 value - fast heat buildup
PATCH_TRANSFER=0.00035
; M2 value
CORE_TRANSFER=0.0018
; M2 value - better heat transfer to core
INTERNAL_CORE_TRANSFER=0.0038
; M2 value
FRICTION_K=0.065
; M2 value - more heat from slip
ROLLING_K=0.11
; M2 value
GRAIN_GAMMA=1.1
; M2 value
GRAIN_GAIN=0.55
; M2 value - 200TW tires grain when cold
BLISTER_GAMMA=1.1
; M2 value
BLISTER_GAIN=0.30
; M2 value - more resistant to blistering
COOL_FACTOR=1.5
; M2 front value - cools slower
SURFACE_ROLLING_K=0.50
; M2 value
PERFORMANCE_CURVE=tire_tcurve_re71rs.lut
IDEAL_TEMP=90
; M2 value - optimal core temp
STARTING_TEMP=30

