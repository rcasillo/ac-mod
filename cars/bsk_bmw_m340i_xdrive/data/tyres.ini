[HEADER]
VERSION=10

[_EXTENSION]
EXTENDED_RAYTRACING=1
USE_NEW_RR_SLIP=1

[THERMAL_MODEL]
VERSION=1

[VIRTUALKM]
USE_LOAD=1

[EXPLOSION]
TEMPERATURE=250

[COMPOUND_DEFAULT]
INDEX=0

;======================================================================
; COMPOUND 0: Michelin Pilot Sport 4S
; 
; Based on real-world test data:
; - Car & Driver BMW M340i xDrive test: 0.92-0.96g lateral (skidpad)
; - Braking 70-0: 155-157 feet
; - PS4S is a Max Performance Summer tire (300TW)
; - Optimal operating temperature: 70-90°C (street compound)
;
; Target Performance:
; - Lateral: ~0.95g sustained (matches real test data)
; - Progressive limit behavior, excellent wet grip
; - Works well from cold, comfortable street manners
;======================================================================

[FRONT]
NAME=Michelin PS4S
SHORT_NAME=PS4S
; 255/35R19 on 19x9 Apex Flow Formed - Squared setup
; OD: 661mm, Sidewall: 89.25mm, Section width: 255mm
WIDTH=0.255
RADIUS=0.3306
RIM_RADIUS=0.2413
; 19" rim = 482.6mm diameter = 241.3mm radius
ANGULAR_INERTIA=1.65
; Typical UHP street tire damping
DAMP=450
; Vertical spring rate - wider 255 tire, lower profile 35 series = stiffer
; ~245-260 N/mm typical for UHP street tires in this size
RATE=255000
; Speed sensitivity - moderate for street tire
SPEED_SENSITIVITY=0.0025
; Relaxation length - street tires have softer sidewalls
RELAXATION_LENGTH=0.10
; Rolling resistance - PS4S has good efficiency for a UHP tire
ROLLING_RESISTANCE_0=12
ROLLING_RESISTANCE_1=0.00065
ROLLING_RESISTANCE_SLIP=600
; Legacy parameter - required but unused
FLEX=0.0005
; Camber gain - street tires have moderate camber sensitivity
CAMBER_GAIN=0.095
; Camber sensitivity parameters - moderate for street tire
DCAMBER_0=0
DCAMBER_1=-4.5
; Peak slip angle at reference load - street tires peak ~8-9 degrees
FRICTION_LIMIT_ANGLE=8.0
; Legacy parameter
XMU=0.25
; Pressure settings per Michelin specs
PRESSURE_STATIC=24
PRESSURE_SPRING_GAIN=6500
PRESSURE_FLEX_GAIN=-0.15
PRESSURE_RR_GAIN=0.8
PRESSURE_D_GAIN=0.0055
PRESSURE_IDEAL=34

; Reference load - approximately 1/4 of front axle load at 52% weight distribution
; 1750kg * 0.52 * 9.81 / 2 = ~4464N, using ~4500N as reference
FZ0=4500

;======================================================================
; GRIP PARAMETERS - Calibrated to match 0.95g real-world skidpad
;
; Using LUT-based load sensitivity for more accurate behavior
; Street tires have higher load sensitivity (more grip loss under load)
;======================================================================
LS_EXPY=0.82
LS_EXPX=0.80
; DY_REF and DX_REF at FZ0 - calibrated for ~0.95g
; With 52/48 weight distribution and xDrive, 0.95g is achievable
DY_REF=1.12
DX_REF=1.15

; Flex gain - how slip angle increases with load (street tires flex more)
FLEX_GAIN=0.11

; Falloff characteristics - street tires have earlier, faster falloff
FALLOFF_LEVEL=0.85
FALLOFF_SPEED=2.0

CX_MULT=1.02
COMBINED_FACTOR=2.15

; Radius growth with speed
RADIUS_ANGULAR_K=0.012

; Braking bias (slight advantage in braking)
BRAKE_DX_MOD=0.02

WEAR_CURVE=__cm_tyre_wearcurve_front_0.lut

[THERMAL_FRONT]
; Street tire thermal characteristics - warms up quickly, works from cold
SURFACE_TRANSFER=0.018
PATCH_TRANSFER=0.00028
CORE_TRANSFER=0.0006
INTERNAL_CORE_TRANSFER=0.0025
FRICTION_K=0.055
ROLLING_K=0.14
; Street tires are less prone to graining/blistering
GRAIN_GAMMA=1.0
GRAIN_GAIN=0.4
BLISTER_GAMMA=1.0
BLISTER_GAIN=0.35
; Street tires cool faster (less thermal mass, softer compound)
COOL_FACTOR=2.2
SURFACE_ROLLING_K=0.7
PERFORMANCE_CURVE=__cm_tyre_perfcurve_front_0.lut
IDEAL_TEMP=80
STARTING_TEMP=30

[REAR]
NAME=Michelin PS4S
SHORT_NAME=PS4S
; 255/35R19 on 19x9 Apex Flow Formed - Squared setup (same as front)
; OD: 661mm, Sidewall: 89.25mm, Section width: 255mm
WIDTH=0.255
RADIUS=0.3306
RIM_RADIUS=0.2413
ANGULAR_INERTIA=1.65
DAMP=450
; Same stiffness as front - squared setup with 35 series sidewall
RATE=255000
SPEED_SENSITIVITY=0.0025
RELAXATION_LENGTH=0.10
ROLLING_RESISTANCE_0=12
ROLLING_RESISTANCE_1=0.00065
ROLLING_RESISTANCE_SLIP=600
FLEX=0.0005
CAMBER_GAIN=0.095
DCAMBER_0=0
DCAMBER_1=-4.5
FRICTION_LIMIT_ANGLE=8.0
XMU=0.25
PRESSURE_STATIC=24
PRESSURE_SPRING_GAIN=7500
PRESSURE_FLEX_GAIN=-0.15
PRESSURE_RR_GAIN=0.8
PRESSURE_D_GAIN=0.0055
PRESSURE_IDEAL=34

; Rear reference load - 48% weight distribution
; 1750kg * 0.48 * 9.81 / 2 = ~4120N, using ~4100N
FZ0=4100

; Rear grip - same as front for balanced handling
; xDrive distributes power, so front/rear grip similar
LS_EXPY=0.82
LS_EXPX=0.80
DY_REF=1.12
DX_REF=1.15

FLEX_GAIN=0.11
FALLOFF_LEVEL=0.85
FALLOFF_SPEED=2.0
CX_MULT=1.02
COMBINED_FACTOR=2.15
RADIUS_ANGULAR_K=0.012
BRAKE_DX_MOD=0.02

WEAR_CURVE=__cm_tyre_wearcurve_rear_0.lut

[THERMAL_REAR]
SURFACE_TRANSFER=0.018
PATCH_TRANSFER=0.00028
CORE_TRANSFER=0.0006
INTERNAL_CORE_TRANSFER=0.0025
FRICTION_K=0.055
ROLLING_K=0.14
GRAIN_GAMMA=1.0
GRAIN_GAIN=0.4
BLISTER_GAMMA=1.0
BLISTER_GAIN=0.35
COOL_FACTOR=2.2
SURFACE_ROLLING_K=0.7
PERFORMANCE_CURVE=__cm_tyre_perfcurve_rear_0.lut
IDEAL_TEMP=80
STARTING_TEMP=30

;======================================================================
; COMPOUND 1: Bridgestone Potenza RE-71RS
; 
; Based on real-world test data:
; - 200TW extreme performance summer / track tire
; - ~15-20% more grip than PS4S
; - Tire Rack tests: fastest in dry and wet for 200TW class
; - Requires heat to work (optimal 85-105°C)
; - Vertical stiffness measured: ~252 N/mm at 3560N (255/40R17)
;
; Target Performance:
; - Lateral: ~1.10-1.15g (200TW track tire level)
; - Needs heat to work, greasier when cold
; - More progressive at limit than PS4S
; - Faster wear than street tires
;======================================================================

[FRONT_1]
NAME=Bridgestone RE-71RS
SHORT_NAME=RE71-RS
; 255/35R19 on 19x9 Apex Flow Formed - Squared setup
WIDTH=0.255
RADIUS=0.3306
RIM_RADIUS=0.2413
; Track tires slightly lighter (less rubber, stiffer construction)
ANGULAR_INERTIA=1.60
; Track tire - stiffer sidewall = higher damping
DAMP=500
; Vertical spring rate - track tires are stiffer, 35 series even more so
; Measured RE71R: ~252 N/mm at 3560N, scaling for 255/35R19
RATE=310000
; Stiffer construction for track use
SPEED_SENSITIVITY=0.0030
; Slightly higher - 200TW tires have more speed sensitivity
RELAXATION_LENGTH=0.085
; Quicker response - stiffer sidewall
ROLLING_RESISTANCE_0=14
ROLLING_RESISTANCE_1=0.00045
ROLLING_RESISTANCE_SLIP=700
FLEX=0.0005
CAMBER_GAIN=0.085
; Lower camber gain - stiffer carcass
DCAMBER_0=0
DCAMBER_1=-5.0
; More camber sensitivity for track use
FRICTION_LIMIT_ANGLE=9.5
; Higher peak slip angle - track compound
XMU=0.20
PRESSURE_STATIC=24
PRESSURE_SPRING_GAIN=5800
PRESSURE_FLEX_GAIN=-0.12
PRESSURE_RR_GAIN=0.7
PRESSURE_D_GAIN=0.0050
PRESSURE_IDEAL=34

FZ0=4500

;======================================================================
; GRIP PARAMETERS - Calibrated for ~1.12g (15-18% above PS4S)
;
; Track tires have better load sensitivity (maintain grip under load)
; RE71-RS specifically praised for massive grip and consistency
;======================================================================
LS_EXPY=0.72
; Less load sensitivity = better grip retention under load
LS_EXPX=0.74
DY_REF=1.28
; ~14% more grip than PS4S - matches real-world difference
DX_REF=1.30

; Less flex at higher loads (stiffer construction)
FLEX_GAIN=0.075

; Track tires have more progressive falloff (confidence at limit)
FALLOFF_LEVEL=0.90
; More progressive limit behavior (track tire characteristic)
FALLOFF_SPEED=1.6
; Slower falloff - more forgiving at limit
CX_MULT=1.05
COMBINED_FACTOR=2.15
; Slightly more squared friction ellipse
RADIUS_ANGULAR_K=0.010
BRAKE_DX_MOD=0.04
WEAR_CURVE=tire_wcurve_re71rs.lut

[THERMAL_FRONT_1]
; Track tire thermal - needs heat to work, holds heat well
SURFACE_TRANSFER=0.022
PATCH_TRANSFER=0.00032
CORE_TRANSFER=0.0015
INTERNAL_CORE_TRANSFER=0.0035
; More heat from friction (stickier compound)
FRICTION_K=0.075
ROLLING_K=0.10
; Track tires more susceptible to graining when cold/overdriven
GRAIN_GAMMA=1.2
GRAIN_GAIN=0.55
; Less blistering (harder carcass)
BLISTER_GAMMA=1.0
BLISTER_GAIN=0.30
; Track tires retain heat better
COOL_FACTOR=1.6
SURFACE_ROLLING_K=0.55
PERFORMANCE_CURVE=__cm_tyre_perfcurve_front_1.lut
IDEAL_TEMP=95
STARTING_TEMP=30

[REAR_1]
NAME=Bridgestone RE-71RS
SHORT_NAME=RE-71RS
; 255/35R19 on 19x9 Apex Flow Formed - Squared setup (same as front)
WIDTH=0.255
RADIUS=0.3306
RIM_RADIUS=0.2413
ANGULAR_INERTIA=1.60
DAMP=500
; Same stiffness as front - squared setup with 35 series, track compound
RATE=310000
SPEED_SENSITIVITY=0.0030
RELAXATION_LENGTH=0.085
ROLLING_RESISTANCE_0=14
ROLLING_RESISTANCE_1=0.00045
ROLLING_RESISTANCE_SLIP=700
FLEX=0.0005
CAMBER_GAIN=0.085
DCAMBER_0=0
DCAMBER_1=-5.0
FRICTION_LIMIT_ANGLE=9.5
XMU=0.20
PRESSURE_STATIC=24
PRESSURE_SPRING_GAIN=5800
PRESSURE_FLEX_GAIN=-0.12
PRESSURE_RR_GAIN=0.7
PRESSURE_D_GAIN=0.0050
PRESSURE_IDEAL=34
FZ0=4100
; Rear carries slightly more load
LS_EXPY=0.70
; Slightly more degressive for rear stability
LS_EXPX=0.74
DY_REF=1.28
DX_REF=1.30
FLEX_GAIN=0.075
FALLOFF_LEVEL=0.90
FALLOFF_SPEED=1.6
CX_MULT=1.05
COMBINED_FACTOR=2.15
RADIUS_ANGULAR_K=0.010
BRAKE_DX_MOD=0.04

WEAR_CURVE=__cm_tyre_wearcurve_rear_1.lut

[THERMAL_REAR_1]
