[HEADER]
VERSION=2

; BMW M340i xDrive G20 Aerodynamics
; Cd = 0.26 (official BMW spec)
; Frontal area = 2.25 m²
; CdA = 0.26 × 2.25 = 0.585 m²

[WING_0]
NAME=BODY
CHORD=1.0
SPAN=2.25
POSITION=0,0.50,-0.25
LUT_AOA_CL=wing_body_AOA_CL.lut
LUT_GH_CL=
; CD_GAIN × LUT_AOA_CD(0) × SPAN × CHORD = 0.568
; With LUT_AOA_CD(0)=0.26: 0.97 × 0.26 × 2.25 × 1.0 = 0.568
; (Reduced to allow for wing drag contributions)
CL_GAIN=0.80
LUT_AOA_CD=wing_body_AOA_CD.lut
LUT_GH_CD=
CD_GAIN=0.97
ANGLE=1
; Zone damage coefficients (minor additional drag when hitting objects)
ZONE_FRONT_CL=0
ZONE_FRONT_CD=0.012
ZONE_REAR_CL=0
ZONE_REAR_CD=0.012
ZONE_LEFT_CL=0
ZONE_LEFT_CD=0.008
ZONE_RIGHT_CL=0
