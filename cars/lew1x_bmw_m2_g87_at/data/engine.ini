[HEADER]
VERSION=1
POWER_CURVE=power.lut
COAST_CURVE=FROM_COAST_REF

[ENGINE_DATA]
; S58 3.0L twin mono-scroll turbocharged inline-6
; Target output: 568 Nm peak (matches real dyno 567-570 Nm)
; ~478 whp at wheels
ALTITUDE_SENSITIVITY=0.1
INERTIA=0.15
LIMITER=7200
RPM_THRESHOLD=7150
LIMITER_HZ=40
MINIMUM=680
DEFAULT_TURBO_ADJUSTMENT=1

[COAST_REF]
RPM=7200
TORQUE=110
NON_LINEARITY=0

[COAST_DATA]
COAST0=0
COAST1=0
COAST=0.0000015

[COAST_CURVE]
FILENAME=coast.lut

; S58 twin mono-scroll turbochargers
; REALISTIC TURBO MODEL - Matched to real dyno data
;
; Real S58 boost: 18-20 PSI = 1.24-1.38 bar
; Using 1.38 bar (20 PSI) peak boost
; Twin turbos split the load: 0.69 bar each
; Total multiplier: 1 + 0.69 + 0.69 = 2.38x
;
; power.lut base: 238.8 Nm peak
; Final output: 238.8 × 2.38 = 568 Nm ✓
;
; WASTEGATE = MAX_BOOST because at peak RPM, wastegate is 
; at its limit (this is physically accurate)
[TURBO_0]
LAG_DN=0.992
LAG_UP=0.995
MAX_BOOST=0.69
WASTEGATE=0.69
DISPLAY_MAX_BOOST=0.69
REFERENCE_RPM=2000
GAMMA=2.5
COCKPIT_ADJUSTABLE=0

[TURBO_1]
LAG_DN=0.992
LAG_UP=0.995
MAX_BOOST=0.69
WASTEGATE=0.69
DISPLAY_MAX_BOOST=0.69
REFERENCE_RPM=2650
GAMMA=2.6
COCKPIT_ADJUSTABLE=0

[DAMAGE]
; Total boost threshold: 1.38 normal + safety margin
TURBO_BOOST_THRESHOLD=1.6
TURBO_DAMAGE_K=5
RPM_THRESHOLD=7600
RPM_DAMAGE_K=1
