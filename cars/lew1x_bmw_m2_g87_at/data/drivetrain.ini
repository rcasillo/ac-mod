[HEADER]
VERSION=3

[TRACTION]
TYPE=RWD				; Wheel drive. Possible options: FWD (Front Wheel Drive), RWD (Rear Wheel Drive)
EFFICIENCY=0.90

[GEARS]
; ZF 8HP 8-speed automatic transmission
; Gear ratios from real G87 M2 with 8-speed M Steptronic
COUNT=8				; forward gears number
GEAR_R=-3.456			; rear gear ratio
; forward gears ratios - ZF 8HP51
GEAR_1=5.00		
GEAR_2=3.20	
GEAR_3=2.143	
GEAR_4=1.72	
GEAR_5=1.313
GEAR_6=1.00
GEAR_7=0.823
GEAR_8=0.64
FINAL=3.154		; final gear ratio (different from manual's 3.462)

[DIFFERENTIAL]
; Same M Active Differential as manual - identical hardware
POWER=0.50			; differential lock under power. 1.0=100% lock - 0 0% lock
COAST=0.25			; differential lock under coasting. 1.0=100% lock 0=0% lock
PRELOAD=60			; preload torque setting

[GEARBOX]
; ZF 8-speed automatic - much faster shifts than manual
CHANGE_UP_TIME=75		; change up time in milliseconds
CHANGE_DN_TIME=75		; change down time in milliseconds
AUTO_CUTOFF_TIME=85			; Auto cutoff time for upshifts in milliseconds
SUPPORTS_SHIFTER=0		; 0=car supports only paddles (automatic)
VALID_SHIFT_RPM_WINDOW=800			;range window additional to the precise rev matching rpm that permits gear engage.
CONTROLS_WINDOW_GAIN=0.4			;multiplayer for gas,brake,clutch pedals that permits gear engage on different rev matching rpm.
INERTIA=0.020			; gearbox inertia - slightly higher for auto

[CLUTCH]
MAX_TORQUE=750

[AUTOCLUTCH]
UPSHIFT_PROFILE=NONE			; Name of the autoclutch profile for upshifts
DOWNSHIFT_PROFILE=NONE	; Same as above for downshifts
USE_ON_CHANGES=1				; Use the autoclutch on gear shifts even when autoclutch is set to off. Needed for cars with semiautomatic gearboxes. values 1,0
MIN_RPM=950					; Minimum rpm for autoclutch engagement
MAX_RPM=1500					; Maximum rpm for autoclutch engagement
FORCED_ON=1			; Automatic transmission - autoclutch always on

[AUTOBLIP]
ELECTRONIC=1				; Automatic has electronic blip built-in
POINT_0=30				; Time to reach full level
POINT_1=160				; Time to start releasing gas
POINT_2=200			; Time to reach 0 gas
LEVEL=0.9				; Gas level to be reached

[DAMAGE]
RPM_WINDOW_K=100

[AUTO_SHIFTER]
UP=6800		;gear change up
DOWN=3750	; gear change down
SLIP_THRESHOLD=0.95   ; slip ratio for shift decision
GAS_CUTOFF_TIME=0
