[HEADER]
VERSION=2

[BASIC]
WHEELBASE=2.747
CG_LOCATION=0.52
CG_HEIGHT=0.48

; G87 M2 Suspension:
; Front: MacPherson strut with aluminum components
; Rear: 5-link independent (Double Wishbone in AC)
; Adaptive M suspension with electronically controlled dampers
;
; ALIGNMENT NOTES:
; Factory G87 M2 has limited front camber (~-1.0 to -1.2 degrees)
; Front camber is NOT adjustable without aftermarket camber plates
; Rear camber is adjustable via eccentric bolts (limited range)
;
; STOCK ALIGNMENT (per BMW specs):
; Front camber: -1.1 degrees (fixed without camber plates)
; Rear camber: -1.6 degrees (factory setting)
; Front toe: ~1.5mm total toe-in
; Rear toe: ~2mm total toe-in

[ARB]
; Anti-roll bar rates (N/m)
; M2 has relatively stiff ARBs for responsive handling
FRONT=42000
REAR=22500

[FRONT]
TYPE=STRUT
BASEY=-0.1425
TRACK=1.617
ROD_LENGTH=0.131
HUB_MASS=75
RIM_OFFSET=0.029

; Strut and wishbone geometry for anti-dive characteristics
; These coordinates define the suspension pickup points
; Configured for ~15-20% anti-dive under braking
STRUT_CAR=0.24083, 0.46361, -0.07195
STRUT_TYRE=0.12495, -0.10138, 0.00281
WBCAR_BOTTOM_FRONT=0.42459, -0.07639, 0.27323
WBCAR_BOTTOM_REAR=0.43308, -0.13122, -0.05298
WBTYRE_BOTTOM=0.12495, -0.10138, 0.00281
WBCAR_STEER=0.43981, -0.11922, 0.06899
WBTYRE_STEER=0.10431, -0.09843, 0.06899

; STOCK ALIGNMENT - Front
; Front camber is fixed on G8X platform without camber plates
; Factory spec is approximately -1.0 to -1.2 degrees
; Slight toe-in for straight-line stability (BMW factory preference) 
; ~1.5mm total toe-in (factory spec)
TOE_OUT=0.0
STATIC_CAMBER=-1.31           ; Target ~-1.1° in game — fine-tune with Car Status app

; Spring and damper settings - M Adaptive suspension base rates
SPRING_RATE=32760
PROGRESSIVE_SPRING_RATE=1000
BUMP_STOP_RATE=65000
BUMPSTOP_UP=0.050
BUMPSTOP_DN=0.135
PACKER_RANGE=0.190

; M Adaptive dampers — Sport mode equivalent
; Rebound/bump ratio ~2.0, fast values properly digressive (40-50% of slow)
DAMP_BUMP=2500
DAMP_FAST_BUMP=1200
DAMP_FAST_BUMPTHRESHOLD=0.050
DAMP_REBOUND=5000
DAMP_FAST_REBOUND=2200
DAMP_FAST_REBOUNDTHRESHOLD=0.100

[REAR]
TYPE=DWB
BASEY=-0.1371
TRACK=1.604
ROD_LENGTH=0.11
HUB_MASS=80
RIM_OFFSET=0.040

; 5-link rear suspension geometry
; Provides good anti-squat under acceleration
; And moderate anti-lift under braking
WBCAR_TOP_FRONT=0.36334, 0.05514, 0.18607
WBCAR_TOP_REAR=0.41921, 0.07956, -0.02748
WBCAR_BOTTOM_FRONT=0.40542, -0.10490, 0.24865
WBCAR_BOTTOM_REAR=0.55424, -0.11491, -0.15625
WBTYRE_TOP=0.13344, 0.09251, 0.03711
WBTYRE_BOTTOM=0.13509, -0.12886, -0.01624
WBCAR_STEER=0.52136, -0.04532, -0.20682
WBTYRE_STEER=0.14284, -0.05236, -0.17389

; STOCK ALIGNMENT - Rear
; Rear camber adjustable via eccentric bolts but factory sets conservative
; ~2mm total toe-in for stability under acceleration (RWD)
;TOE_OUT=-0.0012              ; ~2mm total toe-in (factory spec)
TOE_OUT=0.00050              
STATIC_CAMBER=-2.01           ; Target ~-1.5° in game — fine-tune with Car Status app

; Rear springs — G87 M2 Adaptive M suspension wheel rate
SPRING_RATE=37000
PROGRESSIVE_SPRING_RATE=0
BUMP_STOP_RATE=75000
BUMPSTOP_UP=0.090
BUMPSTOP_DN=0.115
PACKER_RANGE=0.135

; M Adaptive dampers — Sport mode equivalent
; Slightly softer than front for RWD traction compliance
DAMP_BUMP=2200
DAMP_FAST_BUMP=1100
DAMP_FAST_BUMPTHRESHOLD=0.050
DAMP_REBOUND=4500
DAMP_FAST_REBOUND=1800
DAMP_FAST_REBOUNDTHRESHOLD=0.100

