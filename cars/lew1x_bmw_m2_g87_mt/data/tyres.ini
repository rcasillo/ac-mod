;======================================================================
; COMPOUND 0: Michelin Pilot Sport 4S (300TW)
; 
; Real-world data sources:
; - MotorTrend BMW M2 G87 test: 1.04g average skidpad (PS4S 275/35R19 F, 285/30R20 R)
; - Tire reviews: ~0.95-0.97g lateral capability
; - Optimal operating temp: 65-85C (street performance tire)
; - 300 treadwear rating, max performance summer
;
; BMW G87 M2 OEM tire sizes:
; - Front: 275/35R19 on 19x9.5 wheels
; - Rear: 285/30R20 on 20x10.5 wheels
;======================================================================

[FRONT]
NAME=Michelin PS4S
SHORT_NAME=PS4S
; Using ST (Street) short name for proper CSP rain behavior
WIDTH=0.275
; Tire section width 275mm = 0.275m
RADIUS=0.3375
; 275/35R19: Sidewall = 275*0.35 = 96.25mm, Rim = 19*25.4/2 = 241.3mm
; Total radius = (96.25 + 241.3) = 337.55mm ≈ 0.338m
RIM_RADIUS=0.2667
; 19" rim = 241.3mm radius, +1" for outer lip = 266.7mm
ANGULAR_INERTIA=1.85
; Wheel + tire + brake assembly, typical for 19" performance setup
DAMP=480
; Moderate damping for street tire
RATE=285000
; Vertical spring rate ~285 kN/m for 275/35R19 at 35psi
SPEED_SENSITIVITY=0.0025
; Lower value for street tire - maintains grip at higher speeds
RELAXATION_LENGTH=0.10
; Typical for street performance tire ~0.10m
ROLLING_RESISTANCE_0=12
; Base rolling resistance coefficient
ROLLING_RESISTANCE_1=0.00065
; Velocity-dependent RR component
ROLLING_RESISTANCE_SLIP=600
; Moderate slip-induced RR (tuned down from Kunos values)
FLEX=0.0005
; Legacy parameter - required but unused
CAMBER_GAIN=0.095
; Moderate camber thrust for street tire
DCAMBER_0=0
DCAMBER_1=-4.5
DCAMBER_LUT=tire_camber_dy_ps4s.lut
; Formula-based camber sensitivity
FRICTION_LIMIT_ANGLE=8.0
; Peak slip angle ~8 degrees at reference load for street tire
XMU=0.25
; Legacy parameter - required but unused
PRESSURE_STATIC=28
; BMW recommended cold pressure ~32 psi
PRESSURE_SPRING_GAIN=6500
; Spring rate increase per psi
PRESSURE_FLEX_GAIN=-0.15
; Negative - less flex at higher pressure (typical)
PRESSURE_RR_GAIN=0.8
; RR reduction with pressure increase
PRESSURE_D_GAIN=0.0055
; Grip loss per psi deviation from ideal
PRESSURE_IDEAL=36
; Hot running pressure ~35 psi for optimal grip
FZ0=4200
; Reference load ~4200N (approx corner weight of M2 with driver)
LS_EXPY=0.82
; Lateral load sensitivity exponent (higher = more linear, less degressive)
LS_EXPX=0.80
; Longitudinal load sensitivity
DY_REF=1.23
; Lateral friction coefficient at FZ0 - calibrated for ~1.04g with load transfer
DX_REF=1.24
; Longitudinal friction - slightly higher than lateral (typical)
FLEX_GAIN=0.11
; Slip angle shift with load - moderate for street tire
FALLOFF_LEVEL=0.88
; Grip at infinite slip = 85% of peak (progressive falloff)
FALLOFF_SPEED=1.8
; Moderate transition speed to falloff
CX_MULT=1.02
; Slight longitudinal stiffness advantage
COMBINED_FACTOR=2.15
; Friction ellipse shape - slightly squared (typical modern tire)
RADIUS_ANGULAR_K=0.012
; Radius growth with speed
BRAKE_DX_MOD=0.02
; Slight braking advantage
WEAR_CURVE=tire_wcurve_ps4s.lut

[THERMAL_FRONT]
SURFACE_TRANSFER=0.015
; Heat transfer from road to tread surface
PATCH_TRANSFER=0.00030
; Heat distribution across tread
CORE_TRANSFER=0.0012
; Surface to core transfer
INTERNAL_CORE_TRANSFER=0.0025
; Rolling heat to core
FRICTION_K=0.045
; Slip heat generation
ROLLING_K=0.14
; Rolling heat generation
GRAIN_GAMMA=1.0
GRAIN_GAIN=0.35
; Moderate graining susceptibility
BLISTER_GAMMA=1.0
BLISTER_GAIN=0.40
; Street tires blister easier when overheated
COOL_FACTOR=2.0
; Cooling with airflow
SURFACE_ROLLING_K=0.65
PERFORMANCE_CURVE=tire_tcurve_ps4s.lut
IDEAL_TEMP=75
; Optimal ~75°C for street performance tire
STARTING_TEMP=30

[REAR]
NAME=Michelin PS4S
SHORT_NAME=PS4S
WIDTH=0.285
; 285mm section width
RADIUS=0.3429
; 285/30R20: Sidewall = 285*0.30 = 85.5mm, Rim = 20*25.4/2 = 254mm
; Total radius = (85.5 + 254) = 339.5mm ≈ 0.343m
RIM_RADIUS=0.2794
; 20" rim + 1" lip
ANGULAR_INERTIA=1.95
; Slightly heavier rear assembly
DAMP=490
RATE=295000
; Slightly stiffer due to lower profile
SPEED_SENSITIVITY=0.0025
RELAXATION_LENGTH=0.10
ROLLING_RESISTANCE_0=12
ROLLING_RESISTANCE_1=0.00065
ROLLING_RESISTANCE_SLIP=600
FLEX=0.0005
CAMBER_GAIN=0.095
DCAMBER_0=0
DCAMBER_1=-4.5
DCAMBER_LUT=tire_camber_dy_ps4s.lut
FRICTION_LIMIT_ANGLE=8.0
XMU=0.25
PRESSURE_STATIC=28
PRESSURE_SPRING_GAIN=6800
PRESSURE_FLEX_GAIN=-0.15
PRESSURE_RR_GAIN=0.8
PRESSURE_D_GAIN=0.0055
PRESSURE_IDEAL=36
FZ0=4500
; Rear carries slightly more load due to weight distribution
LS_EXPY=0.80
; Slightly more degressive for rear (helps stability)
LS_EXPX=0.80
DY_REF=1.23
DX_REF=1.24
FLEX_GAIN=0.11
FALLOFF_LEVEL=0.88
FALLOFF_SPEED=1.8
CX_MULT=1.02
COMBINED_FACTOR=2.15
RADIUS_ANGULAR_K=0.012
BRAKE_DX_MOD=0.02
WEAR_CURVE=tire_wcurve_ps4s.lut

[THERMAL_REAR]
SURFACE_TRANSFER=0.015
PATCH_TRANSFER=0.00030
CORE_TRANSFER=0.0012
INTERNAL_CORE_TRANSFER=0.0025
FRICTION_K=0.040
ROLLING_K=0.14
GRAIN_GAMMA=1.0
GRAIN_GAIN=0.35
BLISTER_GAMMA=1.0
BLISTER_GAIN=0.40
COOL_FACTOR=2.3
SURFACE_ROLLING_K=0.65
PERFORMANCE_CURVE=tire_tcurve_ps4s.lut
IDEAL_TEMP=75
STARTING_TEMP=30

;======================================================================
; COMPOUND 1: Bridgestone Potenza RE-71RS (200TW)
; 
; SQUARE SETUP: 285/35R19 on 19x10.5 Apex Forged Wheels (all corners)
;
; Real-world data sources:
; - 200TW extreme performance summer / track tire
; - ~10-15% more grip than PS4S based on autocross comparisons
; - Targets ~1.15-1.20g lateral sustained
;
; THERMAL DATA from Bridgestone engineer and real-world testing:
; - Optimal temp: 120-130F (49-54C surface), safe up to 160F (71C)
; - Note: AC measures core temp, surface runs ~10-20C hotter
; - Optimal CORE temp in AC: ~50-65C (corresponding to 120-150F surface)
; - Cold start pressures: 25-28 psi
; - Hot target pressures: 32-37 psi (pressure rises 7-14 psi when hot)
;
; 285/35R19 specs:
; - Diameter: 26.9in (683mm), Radius: 341.5mm
; - Section width: 11.2in (285mm)
; - Sidewall height: 99.75mm (285 x 0.35)
; - Approved for 9.5-11in wheels (10.5in is optimal)
;======================================================================

[FRONT_1]
NAME=Bridgestone RE-71RS
SHORT_NAME=RE71RS
; Square 285/35R19 on 19x10.5 Apex Forged
WIDTH=0.285
; 285mm section width
RADIUS=0.3415
; 285/35R19: Sidewall = 285*0.35 = 99.75mm, Rim = 19*25.4/2 = 241.3mm
; Total radius = (99.75 + 241.3) = 341.05mm = 0.341m
RIM_RADIUS=0.2667
; 19in rim + 1in lip = 266.7mm
ANGULAR_INERTIA=1.75
; Lighter Apex forged wheels vs OEM
DAMP=520
; Stiffer sidewall = higher damping
RATE=290000
; Stiffer construction for track use
SPEED_SENSITIVITY=0.0030
; Slightly higher - 200TW tires have more speed sensitivity
RELAXATION_LENGTH=0.085
; Quicker response - stiffer sidewall
ROLLING_RESISTANCE_0=14
; Higher base RR for sticky compound
ROLLING_RESISTANCE_1=0.00045
ROLLING_RESISTANCE_SLIP=700
FLEX=0.0005
CAMBER_GAIN=0.085
; Lower camber gain - stiffer carcass
DCAMBER_0=0
DCAMBER_1=-5.0
DCAMBER_LUT=tire_camber_dy_re71rs.lut
; More camber sensitivity for track use
FRICTION_LIMIT_ANGLE=9.5
; Higher peak slip angle - track compound
XMU=0.20
PRESSURE_STATIC=24
; Track cold start: 25-28 psi typical
PRESSURE_SPRING_GAIN=5800
PRESSURE_FLEX_GAIN=-0.12
PRESSURE_RR_GAIN=0.7
PRESSURE_D_GAIN=0.0050
PRESSURE_IDEAL=34
; Hot target: 32-37 psi, 34 is optimal per testing
FZ0=4200
LS_EXPY=0.85
; Less load sensitivity = better grip retention under load
LS_EXPX=0.83
DY_REF=1.29
; ~14% more grip than PS4S - matches real-world difference
DX_REF=1.30
FLEX_GAIN=0.075
; Less flex gain - stiffer carcass
FALLOFF_LEVEL=0.90
; More progressive limit behavior (track tire characteristic)
FALLOFF_SPEED=1.6
; Slower falloff - more forgiving at limit
CX_MULT=1.05
COMBINED_FACTOR=2.15
; Slightly more squared friction ellipse
RADIUS_ANGULAR_K=0.010
BRAKE_DX_MOD=0.04
WEAR_CURVE=tire_wcurve_re71rs.lut

[THERMAL_FRONT_1]
; RE-71RS thermal model - based on Bridgestone data
; Optimal surface temp: 120-130F (49-54C), safe to 160F (71C)
; AC measures closer to core temp - surface is hotter
; Target IDEAL_TEMP represents where tire performs best
SURFACE_TRANSFER=0.022
; Fast heat buildup - RE71RS heats quickly
PATCH_TRANSFER=0.00035
CORE_TRANSFER=0.0018
; Better heat transfer to core
INTERNAL_CORE_TRANSFER=0.0038
FRICTION_K=0.065
; More heat from slip - sticky compound
ROLLING_K=0.11
; Less rolling heat - track compound efficiency
GRAIN_GAMMA=1.1
GRAIN_GAIN=0.55
; 200TW tires grain significantly when cold
BLISTER_GAMMA=1.1
BLISTER_GAIN=0.30
; More resistant to blistering - designed for sustained track use
COOL_FACTOR=1.5
; Cools slower - retains heat well for track sessions
SURFACE_ROLLING_K=0.50
PERFORMANCE_CURVE=tire_tcurve_re71rs.lut
IDEAL_TEMP=90
; ~55C core = ~130F surface (optimal per Bridgestone)
STARTING_TEMP=30

[REAR_1]
NAME=Bridgestone RE-71RS
SHORT_NAME=RE71RS
; Square 285/35R19 on 19x10.5 Apex Forged (same as front)
WIDTH=0.285
RADIUS=0.3415
RIM_RADIUS=0.2667
ANGULAR_INERTIA=1.75
DAMP=520
RATE=290000
SPEED_SENSITIVITY=0.0030
RELAXATION_LENGTH=0.085
ROLLING_RESISTANCE_0=14
ROLLING_RESISTANCE_1=0.00045
ROLLING_RESISTANCE_SLIP=700
